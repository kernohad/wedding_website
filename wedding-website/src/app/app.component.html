<mat-drawer-container autosize>
<!-- ============================== -->
<!-- ========== Side Nav ========== -->
<!-- ============================== -->
  <mat-drawer #drawer mode="over" position="end" fxHide.gt-sm class="side-menu">
    <nav fxLayout="column" fxLayoutAlign="space-between center">
      <button mat-button *ngFor="let link of links; let i=index"
        (click)="drawer.toggle()"
        (click)="goToSection(link.anchor)">{{link.label}}
      </button>
    </nav>
  </mat-drawer>

<!-- ============================ -->
<!-- ========== Header ========== -->
<!-- ============================ -->
  <header [ngClass]="{'scrolled' : scrollPosition != 0 }">
    <mat-toolbar role="banner" class="top-toolbar">
      <!-- Nav for large screens -->
      <div class="header-content" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="32px">
          <button mat-button class="site-title" (click)="goToSection('welcome')">{{title}}</button>

          <nav fxFlex fxHide.lt-md fxLayout="row" fxLayoutAlign="end center">
            <button class="menu-item" mat-button *ngFor="let link of links; let i=index"
              (click)="goToSection(link.anchor)">{{link.label}}
            </button>
          </nav>

        <!-- Button for xs screen to show side nav-->
        <button type="button" mat-icon-button (click)="drawer.toggle()" fxHide.gt-sm aria-label="Toggle menu">
          <mat-icon aria-label="Toggle menu">menu</mat-icon>
        </button>
      </div>
    </mat-toolbar>
  </header>

<!-- ========================== -->
<!-- ========== Main ========== -->
<!-- ========================== -->
  <main #main tabindex="-1" fxLayout="row" fxLayoutAlign="center start">
    <div fxFlex="100">
      <router-outlet></router-outlet>
      <!-- <app-maintenance></app-maintenance> -->
      <app-welcome></app-welcome>
      <app-event></app-event>
      <app-about-us></app-about-us>
      <app-rsvp></app-rsvp>
      <app-registry></app-registry>
    </div>
  </main>

<!-- ============================ -->
<!-- ========== Footer ========== -->
<!-- ============================ -->
  <footer fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1rem">
    <p>Contact us!</p>
    <p>kernohan.wedding@gmail.com</p>
    <p class="small">Created by Dylan</p>
  </footer>
</mat-drawer-container>
